<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalCowork</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --surface-hover: #1f1f1f;
            --border: #2a2a2a;
            --text: #fafafa;
            --text-dim: #71717a;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--surface);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .status-badge {
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            background: var(--success);
            color: white;
        }
        
        .status-badge.disconnected {
            background: var(--error);
        }
        
        .status-badge.connecting {
            background: var(--warning);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .header-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .icon-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .icon-btn:hover {
            background: var(--surface-hover);
            color: var(--text);
        }
        
        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .message.user {
            background: var(--accent);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant {
            background: var(--surface);
            border: 1px solid var(--border);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message.system {
            background: transparent;
            border: 1px dashed var(--border);
            align-self: center;
            color: var(--text-dim);
            font-size: 0.85rem;
            max-width: 100%;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        /* Thinking indicator */
        .thinking {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            align-self: flex-start;
            max-width: 85%;
        }
        
        .thinking-dots {
            display: flex;
            gap: 4px;
        }
        
        .thinking-dots span {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .thinking-dots span:nth-child(1) { animation-delay: 0s; }
        .thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .thinking-text {
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        
        /* Data output */
        .data-output {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-top: 0.75rem;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .data-output:empty { display: none; }
        
        /* Input Area */
        .input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            background: var(--surface);
        }
        
        .input-container {
            display: flex;
            gap: 0.75rem;
            max-width: 900px;
            margin: 0 auto;
        }
        
        #message-input {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #message-input:focus {
            border-color: var(--accent);
        }
        
        #message-input::placeholder {
            color: var(--text-dim);
        }
        
        #send-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        #send-btn:hover {
            background: var(--accent-hover);
        }
        
        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Empty state */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            color: var(--text-dim);
            margin-bottom: 1.5rem;
        }
        
        .examples {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .example-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .example-btn:hover {
            background: var(--surface-hover);
            border-color: var(--accent);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-dim);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span style="font-size: 1.5rem;">ü§ñ</span>
            <h1>LocalCowork</h1>
            <span class="status-badge connecting" id="status-badge">Connecting</span>
        </div>
        <div class="header-actions">
            <button class="icon-btn" onclick="clearChat()" title="Clear chat">üóëÔ∏è</button>
        </div>
    </header>
    
    <div class="chat-container" id="chat-container">
        <div class="empty-state" id="empty-state">
            <h2>üëã Hey there!</h2>
            <p>I'm your local AI assistant. Ask me to do anything.</p>
            <div class="examples">
                <button class="example-btn" onclick="useExample(this)">List files in my home directory</button>
                <button class="example-btn" onclick="useExample(this)">What's the current date and time?</button>
                <button class="example-btn" onclick="useExample(this)">Search for Python files here</button>
            </div>
        </div>
    </div>
    
    <div class="input-area">
        <div class="input-container">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Ask me anything..." 
                autocomplete="off"
            >
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // State
        let ws = null;
        let sessionId = localStorage.getItem('localcowork_session') || null;
        let isProcessing = false;
        let currentTaskId = null;
        
        // DOM elements
        const chatContainer = document.getElementById('chat-container');
        const emptyState = document.getElementById('empty-state');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const statusBadge = document.getElementById('status-badge');
        
        // WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            updateStatus('connecting');
            
            ws.onopen = () => {
                updateStatus('connected');
            };
            
            ws.onclose = () => {
                updateStatus('disconnected');
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = () => {
                updateStatus('disconnected');
            };
            
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleWsMessage(msg);
            };
        }
        
        function updateStatus(status) {
            statusBadge.className = 'status-badge ' + status;
            statusBadge.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }
        
        function handleWsMessage(msg) {
            console.log('WS:', msg);
            
            if (msg.type === 'agent_progress' && msg.task_id === currentTaskId) {
                updateProgress(msg);
            } else if (msg.type === 'agent_complete' && msg.task_id === currentTaskId) {
                finishProcessing(msg);
            }
        }
        
        // Message handling
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || isProcessing) return;
            
            // Hide empty state
            if (emptyState) emptyState.style.display = 'none';
            
            // Add user message
            addMessage(text, 'user');
            messageInput.value = '';
            
            // Show thinking
            isProcessing = true;
            sendBtn.disabled = true;
            const thinkingEl = showThinking();
            
            try {
                const response = await fetch('/agent/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        request: text,
                        session_id: sessionId,
                    }),
                });
                
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'Request failed');
                }
                
                const data = await response.json();
                sessionId = data.session_id;
                localStorage.setItem('localcowork_session', sessionId);
                currentTaskId = data.task_id;
                
                // Subscribe to updates
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'subscribe', task_id: data.task_id }));
                }
                
                // Remove thinking, show response
                thinkingEl.remove();
                
                if (data.response) {
                    addMessage(data.response, 'assistant', data.context);
                } else if (data.status === 'failed') {
                    addMessage('Sorry, I encountered an error.', 'error');
                } else {
                    addMessage('Task completed.', 'assistant', data.context);
                }
                
            } catch (err) {
                thinkingEl.remove();
                addMessage('Error: ' + err.message, 'error');
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
        
        function addMessage(text, type, context = null) {
            const msg = document.createElement('div');
            msg.className = 'message ' + type;
            msg.textContent = text;
            
            // Add data output if context has data
            if (context && Object.keys(context).length > 0) {
                const data = document.createElement('div');
                data.className = 'data-output';
                
                // Format context data
                let output = '';
                for (const [key, value] of Object.entries(context)) {
                    if (value && value.length > 0) {
                        output += value + '\n';
                    }
                }
                if (output) {
                    data.textContent = output.trim();
                    msg.appendChild(data);
                }
            }
            
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showThinking() {
            const thinking = document.createElement('div');
            thinking.className = 'thinking';
            thinking.innerHTML = `
                <div class="thinking-dots">
                    <span></span><span></span><span></span>
                </div>
                <span class="thinking-text">Thinking...</span>
            `;
            chatContainer.appendChild(thinking);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return thinking;
        }
        
        function updateProgress(msg) {
            // Update thinking text with progress
            const thinking = document.querySelector('.thinking-text');
            if (thinking && msg.thought) {
                const preview = msg.thought.length > 50 ? msg.thought.substring(0, 50) + '...' : msg.thought;
                thinking.textContent = preview;
            }
        }
        
        function finishProcessing(msg) {
            // Response already handled by fetch response
        }
        
        function clearChat() {
            chatContainer.innerHTML = '';
            const newEmpty = document.createElement('div');
            newEmpty.className = 'empty-state';
            newEmpty.id = 'empty-state';
            newEmpty.innerHTML = `
                <h2>üëã Hey there!</h2>
                <p>I'm your local AI assistant. Ask me to do anything.</p>
                <div class="examples">
                    <button class="example-btn" onclick="useExample(this)">List files in my home directory</button>
                    <button class="example-btn" onclick="useExample(this)">What's the current date and time?</button>
                    <button class="example-btn" onclick="useExample(this)">Search for Python files here</button>
                </div>
            `;
            chatContainer.appendChild(newEmpty);
            sessionId = null;
            localStorage.removeItem('localcowork_session');
        }
        
        function useExample(btn) {
            messageInput.value = btn.textContent;
            messageInput.focus();
        }
        
        // Event listeners
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isProcessing) {
                sendMessage();
            }
        });
        
        // Initialize
        connectWebSocket();
        messageInput.focus();
    </script>
</body>
</html>
