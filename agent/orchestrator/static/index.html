<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalCowork</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --surface: #1a1a1a;
            --surface-hover: #252525;
            --border: #333;
            --text: #e5e5e5;
            --text-dim: #888;
            --accent: #3b82f6;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }
        header .badge {
            font-size: 0.7rem;
            background: var(--accent);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            text-transform: uppercase;
        }
        main {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }
        .message {
            background: var(--surface);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            border: 1px solid var(--border);
        }
        .message.user {
            background: var(--accent);
            border-color: var(--accent);
            align-self: flex-end;
            max-width: 80%;
        }
        .message.assistant {
            align-self: flex-start;
            max-width: 90%;
        }
        .message-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .message.user .message-label { color: rgba(255,255,255,0.7); }
        
        /* Plan display */
        .plan-section {
            margin-top: 0.75rem;
        }
        .plan-section h3 {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
        }
        .step {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }
        .step:last-child { border-bottom: none; }
        .step-status {
            width: 20px;
            text-align: center;
        }
        .step-id {
            color: var(--accent);
            font-weight: 500;
            min-width: 120px;
        }
        .step-desc {
            color: var(--text-dim);
            flex: 1;
        }
        .step.pending .step-status::before { content: "‚è≥"; }
        .step.running .step-status::before { content: "‚ñ∂Ô∏è"; }
        .step.success .step-status::before { content: "‚úÖ"; }
        .step.error .step-status::before { content: "‚ùå"; }
        .step.skipped .step-status::before { content: "‚äò"; opacity: 0.5; }
        
        /* Accordion */
        .accordion-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 0.5rem 0;
            user-select: none;
        }
        .accordion-header:hover {
            color: var(--accent);
        }
        .accordion-toggle {
            font-size: 0.8rem;
            color: var(--text-dim);
            transition: transform 0.2s;
        }
        .accordion-toggle.open {
            transform: rotate(180deg);
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .accordion-content.open {
            max-height: 1000px;
        }
        .step-count {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-left: 0.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .step-count .done { color: var(--success); }
        .step-count .error { color: var(--error); }
        .step-count .in-progress {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            color: var(--accent);
        }
        .step-count .mini-spinner {
            width: 12px;
            height: 12px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        /* Summary */
        .summary {
            background: linear-gradient(135deg, #1e3a2f 0%, #1a1a1a 100%);
            border-color: var(--success);
        }
        .summary-text {
            line-height: 1.6;
        }
        
        /* Error display */
        .error-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 8px;
            padding: 0.75rem;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--error);
        }
        
        /* Input area */
        footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            background: var(--surface);
        }
        .input-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 0.75rem;
        }
        #task-input {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        #task-input:focus {
            border-color: var(--accent);
        }
        #task-input::placeholder {
            color: var(--text-dim);
        }
        button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
            font-weight: 500;
        }
        button:hover { opacity: 0.9; }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-dim);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            color: var(--text-dim);
            padding: 4rem 2rem;
        }
        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        .empty-state p {
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.5;
        }
        .examples {
            margin-top: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        .example-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            border-radius: 20px;
        }
        .example-btn:hover {
            background: var(--surface-hover);
            border-color: var(--accent);
        }
    </style>
</head>
<body>
    <header>
        <h1>ü§ñ LocalCowork</h1>
        <span class="badge">Local AI</span>
    </header>
    
    <main id="messages">
        <div class="empty-state" id="empty-state">
            <h2>What can I help you with?</h2>
            <p>Describe a task in plain English and I'll break it down into steps and execute it for you.</p>
            <div class="examples">
                <button class="example-btn" onclick="useExample(this)">Organize my Downloads folder</button>
                <button class="example-btn" onclick="useExample(this)">Find all PDFs in ~/Documents</button>
                <button class="example-btn" onclick="useExample(this)">List files modified today</button>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="input-container">
            <input 
                type="text" 
                id="task-input" 
                placeholder="Describe your task..." 
                autocomplete="off"
            >
            <button id="submit-btn" onclick="submitTask()">Run</button>
        </div>
    </footer>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('task-input');
        const submitBtn = document.getElementById('submit-btn');
        const emptyState = document.getElementById('empty-state');
        
        let isRunning = false;
        let sessionId = null;  // For multi-turn conversation

        function useExample(btn) {
            inputEl.value = btn.textContent;
            inputEl.focus();
        }

        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isRunning) {
                submitTask();
            }
        });

        async function submitTask() {
            const request = inputEl.value.trim();
            if (!request || isRunning) return;

            isRunning = true;
            submitBtn.disabled = true;
            inputEl.disabled = true;
            
            // Hide empty state
            if (emptyState) emptyState.remove();

            // Add user message
            addMessage('user', request);
            inputEl.value = '';

            // Add assistant message placeholder
            const assistantMsg = addMessage('assistant', '');
            const content = assistantMsg.querySelector('.message-content');
            content.innerHTML = '<div class="spinner"></div> Planning...';

            try {
                // Include session_id for multi-turn conversation
                const payload = { request };
                if (sessionId) {
                    payload.session_id = sessionId;
                }
                
                const response = await fetch('/tasks/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'Request failed');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let plan = null;
                let stepStatuses = {};

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop(); // Keep incomplete chunk

                    for (const line of lines) {
                        if (!line.startsWith('data: ')) continue;
                        const data = JSON.parse(line.slice(6));

                        if (data.type === 'session') {
                            // Store session ID for future requests
                            sessionId = data.session_id;
                        } else if (data.type === 'plan') {
                            plan = data.plan;
                            content.innerHTML = renderPlan(plan, stepStatuses);
                        } else if (data.type === 'progress') {
                            stepStatuses[data.step_id] = data.status;
                            if (plan) {
                                content.innerHTML = renderPlan(plan, stepStatuses);
                            }
                        } else if (data.type === 'result') {
                            // Update final statuses
                            for (const [id, res] of Object.entries(data.results)) {
                                stepStatuses[id] = res.status;
                            }
                            if (plan) {
                                content.innerHTML = renderPlan(plan, stepStatuses);
                            }
                            // Show errors if any
                            const errors = Object.entries(data.results)
                                .filter(([_, r]) => r.error)
                                .map(([id, r]) => `<strong>${id}:</strong> ${r.error}`);
                            if (errors.length > 0) {
                                content.innerHTML += `<div class="error-box">${errors.join('<br>')}</div>`;
                            }
                        } else if (data.type === 'summary') {
                            content.innerHTML += `
                                <div class="plan-section">
                                    <h3>Summary</h3>
                                    <div class="summary-text">${escapeHtml(data.summary)}</div>
                                </div>
                            `;
                        } else if (data.type === 'error') {
                            content.innerHTML = `<div class="error-box">${escapeHtml(data.message)}</div>`;
                        }
                    }
                }
            } catch (err) {
                content.innerHTML = `<div class="error-box">Error: ${escapeHtml(err.message)}</div>`;
            } finally {
                isRunning = false;
                submitBtn.disabled = false;
                inputEl.disabled = false;
                inputEl.focus();
            }
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `
                <div class="message-label">${role === 'user' ? 'You' : 'LocalCowork'}</div>
                <div class="message-content">${escapeHtml(text)}</div>
            `;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return div;
        }

        function renderPlan(plan, statuses) {
            const steps = plan.steps.map(step => {
                const status = statuses[step.id] || 'pending';
                const desc = step.description || step.action;
                return `
                    <div class="step ${status}">
                        <span class="step-status"></span>
                        <span class="step-id">${escapeHtml(step.id)}</span>
                        <span class="step-desc">${escapeHtml(desc)}</span>
                    </div>
                `;
            }).join('');

            // Count completed and failed steps
            const doneCount = Object.values(statuses).filter(s => s === 'success').length;
            const errorCount = Object.values(statuses).filter(s => s === 'error').length;
            const runningCount = Object.values(statuses).filter(s => s === 'running' || s === 'starting').length;
            const totalSteps = plan.steps.length;
            const allDone = (doneCount + errorCount) === totalSteps && totalSteps > 0;
            const isRunning = runningCount > 0 || (!allDone && (doneCount > 0 || errorCount > 0));
            
            // Build status summary with spinner
            let statusSummary = '<span class="step-count">';
            if (isRunning) {
                statusSummary += `<span class="in-progress"><span class="mini-spinner"></span>${doneCount}/${totalSteps}</span>`;
            } else if (allDone) {
                if (doneCount > 0) statusSummary += `<span class="done">‚úì${doneCount}</span>`;
                if (errorCount > 0) statusSummary += ` <span class="error">‚úó${errorCount}</span>`;
            }
            statusSummary += '</span>';

            // Accordion is always closed by default - user can click to expand
            return `
                <div class="plan-section">
                    <div class="accordion-header" onclick="toggleAccordion(this)">
                        <h3>Plan (${totalSteps} steps) ${statusSummary}</h3>
                        <span class="accordion-toggle">‚ñº</span>
                    </div>
                    <div class="accordion-content">
                        ${steps}
                    </div>
                </div>
            `;
        }

        function toggleAccordion(header) {
            const toggle = header.querySelector('.accordion-toggle');
            const content = header.nextElementSibling;
            toggle.classList.toggle('open');
            content.classList.toggle('open');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
